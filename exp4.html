<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hotels</title>
</head>
<body>
<form action="./index.html" target="_blank" name="Biodata" method="get">
<fieldset>
    <center>
        <legend><b>Hotel room Booking Form</b></legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
        <label for="date">Check-in Date:</label>
        <input type="date" id="date" name="date" required>
        <br><br>
        <label for="date1">Check-out Date:</label>
        <input type="date" id="date1" name="date1" required>
        <br><br>
        <label for="roomtype">Room Type:</label>
        <select name="roomtype" id="roomtype">
            <option value="singleRoom">Single Room</option>
            <option value="doubleRoom">Double Room</option>
            <option value="suiteRoom">Suite Room</option>
            <option value="tripleRoom">Triple Bed Room</option>
        </select>
        <br><br>
        <label for="guests">Number of guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10" required>
        <br><br>
        <label for="special">Special Requests:</label>
        
        <textarea id="special" name="special" rows="5" cols="50"></textarea>
        <br><br>
        <input type="Submit" value="Book Now">
        <input type="Reset" value="Reset Form">
    </center>
</fieldset>
</form>
</body>
</html>
